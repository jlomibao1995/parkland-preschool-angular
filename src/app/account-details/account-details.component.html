<div class="container">

    <div class="p-3 row">
        <div class="col">
            <button class="btn btn-outline-dark"  [hidden]="editMode" (click)="goToEditMode()">
                <span class="material-icons">
                    edit
                    </span>
            </button>
        </div>
    </div>

    <form class="p-3" [formGroup]="editForm">
        <fieldset [disabled]="!editMode">

            <div class="row p-3">
                <div class="col form-group">
                    <label for="days">Account Type</label>
                    <select name="days" class="form-select" formControlName="role"
                    [class.is-invalid]="role.invalid && role.touched">
                        <option value="ADMIN">Admin</option>
                        <option value="USER">Regular User</option>
                        <option value="STAFF">Staff</option>
                    </select>
                    <small [class.d-none]="role.valid || role.untouched" class="text-danger">Select account type</small>
                </div>

                <div class="col form-group">
                    <label for="start date">Email</label>
                    <input type="email" class="form-control" formControlName="email"
                    [class.is-invalid]="email.invalid && email.touched">
                    <small [class.d-none]="email.valid || email.untouched" class="text-danger">Enter email</small>
                </div>
            </div>
    
            <div class="row p-3">
                <div class="col form-group">
                    <label for="description">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName"
                    [class.is-invalid]="firstName.invalid && firstName.touched">
                    <small [class.d-none]="firstName.valid || firstName.untouched" class="text-danger">Enter first name</small>
                </div>
    
                <div class="col form-group">
                    <label for="age group">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName"
                    [class.is-invalid]="lastName.invalid && lastName.touched">
                    <small [class.d-none]="lastName.valid || lastName.untouched" class="text-danger">Enter last name</small>
                </div>
            </div>
    
            <div class="row p-3">
                <div class="col form-group">
                    <label for="start time">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>

                <div class="col form-group">
                    <label for="home phone number">Home Phone Number</label>
                    <input type="tel" class="form-control" formControlName="homePhoneNumber">
                </div>
            </div>

            <div class="row p-3">
                <div class="col form-group">
                    <label for="work phone number">Work Phone Number</label>
                    <input type="tel" class="form-control" formControlName="workPhoneNumber">
                </div>

                <div class="col form-group">
                    <label for="cell phone number">Cell Phone Number</label>
                    <input type="tel" class="form-control" formControlName="cellNumber">
                </div>
            </div>
    
            <div class="row p-3">    
                <div class="col">
                    <button class="btn btn-outline-primary" [hidden]="!editMode" data-bs-toggle="modal" data-bs-target="#changePassword">
                        Change Password
                    </button>
                </div>

                <div class="col-auto form-group">
                    <button class="btn btn-secondary mx-3" [hidden]="!editMode" (click)="cancelEdit()">Cancel</button>
                    <input type="submit" class="btn btn-success" value="Save Changes" [disabled]="editForm.invalid" [hidden]="!editMode">
                </div>
            </div>
            
        </fieldset>
    </form>
</div>

<!-- modal for changing password -->
<div class="modal fade" id="changePassword" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="passwordForm">
                <div class="row p-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                        [class.is-invalid]="password.invalid && password.touched">
                        <small [class.d-none]="password.valid || password.untouched" class="text-danger">Enter password</small>
                    </div>    
                    
                    <div class="form-group">
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword"
                        [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched">
                        <small [class.d-none]="confirmPassword.valid || confirmPassword.untouched" class="text-danger">Enter password again</small>
                    </div>
                </div>

                <div class="row p-3">
                    <div class="col form-group">
                        <input type="submit" class="btn btn-success" value="Change password" [disabled]="passwordForm.invalid">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
