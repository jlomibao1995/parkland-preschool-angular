<div class="container">
    <button type="button" class="btn btn-outline-success m-3" data-bs-toggle="modal" data-bs-target="#addAccount" data-bs-whatever="@mdo">
        <span class="material-icons">
            add
            </span>
    </button>

    <table class="table table-hover table-borderless table-responsive m-3">
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Child</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts; let i = index" (click)="selectAccount(account.id)" [class.selected]="account.id==selectedId">
                <td>{{account.email}}</td>
                <td>{{account.firstName}} {{account.lastName}}</td>
                <td>{{account.role}}</td>
                <td>
                    <ul class="list-unstyled">
                        <li *ngFor="let child of account.childList">{{child.firstName}} {{child.lastName}}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="selectedAccount != null" class="container my-5">
    <div class="row">
        <div class="col-auto">
            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deactivateAccount">
                Deactivate Account
            </button>
        </div>
    </div>

    <app-account-details [account]="selectedAccount"></app-account-details>
</div>

<!-- modal for adding a new account-->
<div class="modal fade" id="addAccount" tabindex="-1" aria-labelledby="addAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAccountLabel">Create New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <app-add-account></app-add-account>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
