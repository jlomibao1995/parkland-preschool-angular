<div class="container">
    <div class="card my-5 out">
        <div class="row">
            <div class="col mt-4 text-center">
                <span class="material-icons" id="account">
                    account_circle
                </span>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title text-center">{{name}}</h5>

            <div class="row text-center">
                <div class="col">{{email}}</div>
            </div>
        </div>
    </div>
