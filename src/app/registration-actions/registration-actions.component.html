<div class="container" *ngIf="registration != null">
    <div class="row" *ngIf="registration.status == status.unregistered && registration.active">
        <div class="col" *ngIf="!registration.classroom.full">
            <a [href]="'/guardian/register/' + registration.paymentList[0].id" class="btn btn-primary">Complete Registration</a>
        </div>

        <div class="col" *ngIf="registration.classroom.full">
            <button class="btn btn-outline-primary">Add Child to Wait List</button>
        </div>
    </div>

    <div class="row" *ngIf="registration.status == status.registered && registration.active">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr><th class="text-center"></th></tr>
                </thead>
                <tbody>
                    <tr><td></td></tr>
                    <select class="form-select" size="5">
                        <option *ngFor="let payment of paymentList">
                            <tr>
                                <td *ngIf="payment.paymentStatus == paymentStatus.paid">{{payment.description}} paid on
                                    {{payment.datePaid}} for {{payment.total | currency}}</td>
                                <td *ngIf="payment.paymentStatus == paymentStatus.unpaid">Pending payment on
                                    {{payment.description}} for {{payment.total | currency}}</td>
                            </tr>
                        </option>
                    </select>
                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>
